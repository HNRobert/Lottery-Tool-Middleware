events {
    worker_connections 1024;
}

http {
    upstream lottery_middleware {
        server lottery-middleware:9732;
    }

    # 限制请求频率
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # 重定向到HTTPS（生产环境）
        # return 301 https://$server_name$request_uri;

        # 健康检查端点
        location /health {
            proxy_pass http://lottery_middleware/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhook端点
        location /webhook/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://lottery_middleware;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 其他API端点
        location / {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://lottery_middleware;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 访问日志
        access_log /var/log/nginx/lottery_middleware_access.log;
        error_log /var/log/nginx/lottery_middleware_error.log;
    }

